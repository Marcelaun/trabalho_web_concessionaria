<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Mclaren Senna</title>
  </head>
  <body>
    <header class="w-full">
      <nav
        class="bg-white w-full flex items-center justify-between p-4 border-b"
      >
        <img
          class="mx-6 w-44"
          src="../assets/Logo_1.svg"
          alt="MVG Multimarcas"
        />
        <ul class="flex gap-4 text-red-600">
          <li>
            <a class="transition ease-in-out delay-50 hover:opacity-70" href="#"
              >HOME</a
            >
          </li>
          <li>
            <a class="transition ease-in-out delay-50 hover:opacity-70" href="#"
              >SOBRE</a
            >
          </li>
          <li>
            <a class="transition ease-in-out delay-50 hover:opacity-70" href="#"
              >CONTATO</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

  
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xdddddd);
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.rotation.y = 70/180*Math.PI;
      camera.position.x = 8;
      camera.position.y = 3;
      camera.position.z = 600;

      const hlight = new THREE.AmbientLight(0x404040, 30);
      scene.add(hlight);

      const directionalLight = new THREE.DirectionalLight(0xffffffff, 30);
      directionalLight.position.set(4, 2, 1);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      //light = new THREE.PointLight(0xc4c4c4, 10);
      //light.position.set(0, 100, 300);
      //scene.add(light);
      
      //light2 = new THREE.PointLight(0xc4c4c4, 10);
      //light2.position.set(300, 50, 0);
      //scene.add(light2);

      //light3 = new THREE.PointLight(0xc4c4c4, 10);
      //light3.position.set(0, 50, -300);
      //scene.add(light3);

      //light4 = new THREE.PointLight(0xc4c4c4, 10);
      //light4.position.set(-250, 100, 0);
      //scene.add(light4);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new GLTFLoader();
  

      loader.load(
        "../assets/3d_models/mclaren_senna/mclaren_senna.glb",
        function (gltf) {
          let car = gltf.scene.children[0];
          car.scale.set(1, 1, 1);

          scene.add(gltf.scene);
          renderer.render(scene, camera);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      camera.position.z = 5;
    </script>
  </body>
</html>
