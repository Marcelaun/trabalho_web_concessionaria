    <header class="w-full">

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
      
      import * as THREE from 'three';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { OrbitControls } from 'three/addons/controls/OrbitControls';

  
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x363636);
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.rotation.y = 40/180*Math.PI;
      camera.position.x = -4;
      camera.position.y = 2;
      camera.position.z = 3;
      

      
      
      

      const hlight = new THREE.AmbientLight(0x404040, 5);
      scene.add(hlight);

       const directionalLight = new THREE.DirectionalLight(0xffffffff, 2);
       directionalLight.position.set(2, 2, 1);
       directionalLight.castShadow = true;
       scene.add(directionalLight);

      //const light = new THREE.PointLight(0xc4c4c4, 5);
      //light.position.set(0, 100, 200);
      //scene.add(light);
      
      //light2 = new THREE.PointLight(0xc4c4c4, 10);
      //light2.position.set(300, 50, 0);
      //scene.add(light2);

      //light3 = new THREE.PointLight(0xc4c4c4, 10);
      //light3.position.set(0, 50, -300);
      //scene.add(light3);

      //light4 = new THREE.PointLight(0xc4c4c4, 10);
      //light4.position.set(-250, 100, 0);
      //scene.add(light4);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new GLTFLoader();

      let controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', renderer);

      
  

      loader.load(
        "../assets/3d_models/polo/polo.gltf",
        function (gltf) {
          

          scene.add(gltf.scene);
          animate();
        },
        
        function (error) {
          console.error(error);
        });

       
        function animate() {
         
          
          requestAnimationFrame(animate);
          
  
          renderer.render(scene, camera);
        }


      
    </script>
  </body>
</html>
